    </div>
    <div class="div_cuadro_text">
      <textarea class="cuadro_texto" id="textoTarea" name="textoTarea" placeholder="Escribe una descripciÃ³n..." [(ngModel)]="textoTarea" required></textarea>
    </div>
    <div class="boton_submit">
      <input class="boton_tarea" type="submit" value="Crear una tarea"><br>
    </div>
    
    
    
  </form>
</div>
